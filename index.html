<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BauSitter - Gestionale</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #10ac84; --bg: #f0f2f5; }
        body { font-family: 'Quicksand', sans-serif; background: linear-gradient(135deg, #10ac84 0%, #2bcbba 100%); margin: 0; min-height: 100vh; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 1200px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow-x: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: #888; font-size: 0.8rem; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.9rem; color: #2d3436; }
        .incasso { background: #f8f9fa; padding: 10px 20px; border-radius: 15px; text-align: center; border: 1px solid #eee; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <div>
            <h1 style="margin:0;">Prenotazioni üêæ</h1>
            <button onclick="caricaDati()">üîÑ Aggiorna Lista</button>
        </div>
        <div class="incasso">
            <small>INCASSO TOTALE</small><br>
            <span id="totale" style="font-size: 1.5rem; font-weight: bold; color: var(--primary);">0‚Ç¨</span>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Telefono</th>
                <th>Cane</th>
                <th>Data</th>
                <th>Ora</th>
                <th>Marina</th>
                <th>Pontile</th>
                <th>Prezzo</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody id="tabella">
            <tr><td colspan="9" style="text-align:center;">Caricamento...</td></tr>
        </tbody>
    </table>
</div>

<script>
    // IL TUO NUOVO LINK
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbypU86oz5jZqewsnUOuvlJ5DaA2borgn6WUb_VGUs-2Hevg0eUUMG1SjG523UlzINMU/exec";

    function caricaDati() {
        const script = document.createElement('script');
        script.src = SCRIPT_URL + "?callback=mostraDati&t=" + new Date().getTime();
        document.body.appendChild(script);
    }

    window.mostraDati = function(data) {
        const tbody = document.getElementById('tabella');
        tbody.innerHTML = "";
        let totale = 0;

        if (data && data.length > 0) {
            // Mostra le ultime prenotazioni per prime
            data.reverse().forEach(r => {
                // Somma incasso (toglie ‚Ç¨ se presente)
                let p = parseInt(String(r.prezzo || "0").replace(/[^0-9]/g, '')) || 0;
                totale += p;

                tbody.innerHTML += `
                    <tr>
                        <td><strong>${r.nome || '-'}</strong></td>
                        <td>${r.telefono || '-'}</td>
                        <td>${r.cane || '-'}</td>
                        <td><strong>${r.data || '-'}</strong></td>
                        <td>${r.ora || '-'}</td>
                        <td>${r.marina || '-'}</td>
                        <td>${r.pontile || '-'}</td>
                        <td style="color:#10ac84; font-weight:bold;">${r.prezzo || '0'}‚Ç¨</td>
                        <td style="font-size:0.8rem; color:#636e72;">${r.note || '-'}</td>
                    </tr>
                `;
            });
            document.getElementById('totale').innerText = totale + "‚Ç¨";
        } else {
            tbody.innerHTML = "<tr><td colspan='9' style='text-align:center;'>Nessun dato. Assicurati che il foglio Google non sia vuoto.</td></tr>";
        }
    };

    caricaDati();
</script>

</body>
</html>
