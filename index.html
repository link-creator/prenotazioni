<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BauSitter - Prenotazione</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Quicksand', sans-serif; margin: 0; padding: 0; 
            background-image: linear-gradient(rgba(253, 250, 245, 0.7), rgba(253, 250, 245, 0.7)), 
                              url('https://images.unsplash.com/photo-1551730459-92db2a308d6a?auto=format&fit=crop&q=80&w=1600');
            background-size: cover; background-attachment: fixed; background-position: center;
            color: #444; min-height: 100vh;
        }
        header { padding: 3rem 1rem 1rem; text-align: center; }
        header h1 { font-size: 2.8rem; margin: 0; font-weight: 700; color: #2d3436; }
        
        .container { 
            max-width: 550px; width: 92%; margin: 0 auto 4rem; padding: 2.5rem; 
            background: rgba(255, 255, 255, 0.98); border-radius: 40px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
        }

        .status-banner {
            border: 2px dashed #ff7675;
            background-color: #fff5f5;
            padding: 20px;
            text-align: center;
            border-radius: 30px;
            margin-bottom: 30px;
            display: none;
        }
        .status-banner h3 { color: #d63031; margin: 0 0 10px 0; font-size: 1.5rem; }
        .status-banner p { margin: 5px 0; font-size: 1rem; color: #636e72; }
        .status-banner strong { color: #2d3436; display: block; margin-top: 5px; }

        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.6rem; font-weight: 700; color: #2d3436; }
        input, select, textarea { 
            width: 100%; padding: 0.9rem; border: 2px solid #f1f1f1; 
            border-radius: 15px; font-family: inherit; font-size: 16px; background: #fafafa;
        }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
        .cal-cell { padding: 12px 0; border-radius: 12px; cursor: pointer; background: #f1f2f6; font-weight: 600; }
        .cal-cell.selected { background: #10ac84 !important; color: white !important; }
        .cal-cell.closed-day { background: #ffebeb; color: #ff7675; cursor: not-allowed; opacity: 0.5; }
        
        .submit-btn { 
            background: #10ac84; color: white; border: none; padding: 1.2rem; 
            border-radius: 18px; cursor: pointer; font-size: 1.2rem; font-weight: 700; width: 100%; margin-top: 15px; 
        }
        .price-badge { background: #10ac84; color: white; padding: 12px 25px; border-radius: 15px; display: inline-block; font-weight: 700; margin: 20px 0; font-size: 1.4rem; }
    </style>
</head>
<body>

<header><h1>BauSitter</h1></header>

<div class="container">
    <div id="statusBanner" class="status-banner">
        <h3>Siamo Chiusi</h3>
        <p>Puoi prenotare per i prossimi giorni.</p>
        <strong>Mer-Dom: 09:00-12:15 / 15:30-18:30</strong>
    </div>

    <div id="mainBox">
        <form id="bookingForm">
            <div class="form-group"><label>Nome</label><input type="text" id="nome" required></div>
            <div class="form-group"><label>Telefono</label><input type="tel" id="tel" value="+39" required></div>
            <div class="form-group"><label>Nome Cane</label><input type="text" id="cane" required></div>
            
            <div class="form-group">
                <label>Giorno</label>
                <div class="cal-header">
                    <button type="button" onclick="moveMonth(-1)" style="border:none; background:none; font-size:1.5rem; cursor:pointer;">‚ùÆ</button>
                    <span id="monthLabel" style="font-weight:700;"></span>
                    <button type="button" onclick="moveMonth(1)" style="border:none; background:none; font-size:1.5rem; cursor:pointer;">‚ùØ</button>
                </div>
                <div class="cal-grid" id="calGrid"></div>
                <input type="hidden" id="finalDate" required>
            </div>

            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex:1;"><label>Ora Inizio</label><input type="time" id="ora" required></div>
                <div class="form-group" style="flex:1;">
                    <label>Durata</label>
                    <select id="durata">
                        <option value="1">1 Ora (10‚Ç¨)</option>
                        <option value="2">2 Ore (20‚Ç¨)</option>
                        <option value="3">3 Ore (25‚Ç¨)</option>
                    </select>
                </div>
            </div>

            <div class="form-group"><label>Marina / Posto Barca</label><input type="text" id="marina"></div>
            <div class="form-group"><label>Note</label><textarea id="note" rows="2"></textarea></div>
            <button type="submit" id="btn" class="submit-btn">Prenota Ora</button>
        </form>
    </div>

    <div id="successBox" style="display:none; text-align:center;">
        <h2 style="color: #2d3436;">Inviato! üêæ</h2>
        <div id="pRes" class="price-badge">0‚Ç¨</div><br>
        <button class="submit-btn" style="background:#e67e22" onclick="generatePDF()">üì• Scarica PDF Completo</button>
        <button class="submit-btn" style="background:#b2bec3; margin-top: 10px;" onclick="location.reload()">Nuova Prenotazione</button>
    </div>
</div>

<script>
    // IL TUO NUOVO URL CONFIGURATO
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxnc-Sz2J2jS_lWWtn031bVs9xSW4CYmrAypSDo5A7Xwr4ofDFBgH-Cs9AxLU8Nr8L5/exec";
    
    let curMon = 5; 
    const mons = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];

    function checkStatus() {
        const now = new Date();
        const day = now.getDay();
        const hour = now.getHours();
        const min = now.getMinutes();
        const time = hour + (min/100);
        const isClosedDay = (day === 1 || day === 2);
        const isClosedTime = !((time >= 9.00 && time <= 12.15) || (time >= 15.30 && time <= 18.30));
        document.getElementById('statusBanner').style.display = (isClosedDay || isClosedTime) ? 'block' : 'none';
    }

    function render() {
        const g = document.getElementById('calGrid'); g.innerHTML = '';
        document.getElementById('monthLabel').innerText = mons[curMon] + " 2025";
        const first = new Date(2025, curMon, 1).getDay();
        const offset = first === 0 ? 6 : first - 1;
        for(let i=0; i<offset; i++) g.innerHTML += '<div></div>';
        for(let d=1; d<=new Date(2025, curMon+1, 0).getDate(); d++) {
            const c = document.createElement('div'); c.className = 'cal-cell';
            if(new Date(2025, curMon, d).getDay() === 1 || new Date(2025, curMon, d).getDay() === 2) c.classList.add('closed-day');
            c.innerText = d;
            c.onclick = () => {
                if(c.classList.contains('closed-day')) return alert("Chiuso Luned√¨ e Marted√¨!");
                document.querySelectorAll('.cal-cell').forEach(x=>x.classList.remove('selected'));
                c.classList.add('selected');
                document.getElementById('finalDate').value = d + " " + mons[curMon] + " 2025";
            };
            g.appendChild(c);
        }
    }

    document.getElementById('bookingForm').onsubmit = (e) => {
        e.preventDefault();
        const h = document.getElementById('durata').value;
        const p = h=="1"?10:(h=="2"?20:25);
        const fd = new URLSearchParams();
        fd.append("nome", document.getElementById('nome').value);
        fd.append("telefono", document.getElementById('tel').value);
        fd.append("cane", document.getElementById('cane').value);
        fd.append("giorno", document.getElementById('finalDate').value);
        fd.append("ora", document.getElementById('ora').value);
        fd.append("durata", h+"h");
        fd.append("prezzo", p+"‚Ç¨");
        fd.append("marina", document.getElementById('marina').value);
        fd.append("note", document.getElementById('note').value);

        fetch(SCRIPT_URL, { method: "POST", body: fd, mode: "no-cors" }).then(()=>{
            document.getElementById('mainBox').style.display='none';
            document.getElementById('successBox').style.display='block';
            document.getElementById('pRes').innerText = p+"‚Ç¨";
        });
    };

    function moveMonth(dir) { curMon += dir; render(); }

    function generatePDF() {
        const { jsPDF } = window.jspdf; 
        const doc = new jsPDF();
        doc.setFontSize(22);
        doc.setTextColor(16, 172, 132); 
        doc.text("RICEVUTA PRENOTAZIONE BAUSITTER", 20, 25);
        doc.setLineWidth(0.5);
        doc.line(20, 30, 190, 30);
        doc.setFontSize(14);
        doc.setTextColor(40, 40, 40);
        doc.text("INFORMAZIONI CLIENTE", 20, 45);
        doc.setFontSize(12);
        doc.text("Nome: " + document.getElementById('nome').value, 25, 55);
        doc.text("Telefono: " + document.getElementById('tel').value, 25, 63);
        doc.text("Cane: " + document.getElementById('cane').value, 25, 71);
        doc.setFontSize(14);
        doc.text("DETTAGLI SERVIZIO", 20, 85);
        doc.setFontSize(12);
        doc.text("Giorno: " + document.getElementById('finalDate').value, 25, 95);
        doc.text("Ora Inizio: " + document.getElementById('ora').value, 25, 103);
        doc.text("Durata: " + document.getElementById('durata').value + " ora/e", 25, 111);
        doc.text("Marina/Posto: " + (document.getElementById('marina').value || "N/A"), 25, 119);
        doc.setFontSize(16);
        doc.setFont(undefined, 'bold');
        doc.text("TOTALE DA PAGARE: " + document.getElementById('pRes').innerText, 20, 135);
        if(document.getElementById('note').value) {
            doc.setFont(undefined, 'normal');
            doc.setFontSize(12);
            doc.text("NOTE:", 20, 150);
            const splitNote = doc.splitTextToSize(document.getElementById('note').value, 160);
            doc.text(splitNote, 25, 160);
        }
        doc.save("Ricevuta_BauSitter.pdf");
    }

    render();
    checkStatus();
</script>
</body>
</html>
