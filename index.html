<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BauSitter - Prenotazione</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Quicksand', sans-serif; margin: 0; padding: 0; 
            background-image: linear-gradient(rgba(253, 250, 245, 0.7), rgba(253, 250, 245, 0.7)), 
                              url('https://images.unsplash.com/photo-1551730459-92db2a308d6a?auto=format&fit=crop&q=80&w=1600');
            background-size: cover; background-attachment: fixed; background-position: center;
            color: #444; min-height: 100vh;
        }
        header { padding: 3rem 1rem 1rem; text-align: center; }
        header h1 { font-size: 2.8rem; margin: 0; font-weight: 700; color: #2d3436; }
        .container { 
            max-width: 550px; width: 92%; margin: 0 auto 4rem; padding: 2.5rem; 
            background: rgba(255, 255, 255, 0.98); border-radius: 40px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.3);
        }
        .form-group { margin-bottom: 1.4rem; }
        label { display: block; margin-bottom: 0.6rem; font-weight: 600; color: #2d3436; }
        input, select, textarea { 
            width: 100%; padding: 0.9rem; border: 2px solid #f1f1f1; 
            border-radius: 15px; font-family: inherit; font-size: 16px; background: #fafafa;
        }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; background: #f8f9fa; padding: 10px; border-radius: 15px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; text-align: center; }
        .cal-cell { padding: 12px 0; border-radius: 12px; cursor: pointer; background: #f1f2f6; font-weight: 600; }
        .cal-cell.selected { background: #10ac84 !important; color: white !important; }
        .cal-cell.closed-day { background: #ffebeb; color: #ff7675; cursor: not-allowed; }
        .submit-btn { 
            background: #10ac84; color: white; border: none; padding: 1.2rem; 
            border-radius: 18px; cursor: pointer; font-size: 1.2rem; font-weight: 700; width: 100%; margin-top: 1rem;
        }
        .pdf-btn { background: #e67e22; margin-top: 1rem; }
        .price-tag { background: #10ac84; color: white; padding: 10px; border-radius: 10px; display: inline-block; font-weight: 700; margin: 10px 0; }
        #successScreen { display: none; text-align: center; }
    </style>
</head>
<body>

<header><h1>BauSitter</h1></header>

<div class="container">
    <div id="successScreen">
        <h2 style="color: #2d3436;">Richiesta Inviata! üêæ</h2>
        <p>Prezzo stimato:</p>
        <div id="finalPriceDisplay" class="price-tag">0‚Ç¨</div>
        <button class="submit-btn pdf-btn" onclick="generatePDF()">üì• Scarica PDF Ricevuta</button>
        <button class="submit-btn" style="background:#95a5a6" onclick="location.reload()">Nuova Prenotazione</button>
    </div>

    <div id="mainContent">
        <form id="bookingForm">
            <div class="form-group"><label>Tuo Nome</label><input type="text" id="inputName" required></div>
            <div class="form-group">
                <label>Telefono</label>
                <div style="display: flex; gap: 5px;">
                    <select id="inputPrefix" style="width: 80px;"><option value="+39">+39</option></select>
                    <input type="tel" id="inputPhone" required>
                </div>
            </div>
            <div class="form-group"><label>Nome Cane/i</label><input type="text" id="inputDog" required></div>
            
            <div class="form-group">
                <label>Seleziona Giorno (Lun-Mar Chiuso üî¥)</label>
                <div class="cal-header">
                    <button type="button" onclick="moveMonth(-1)">‚ùÆ</button>
                    <span id="monthLabel"></span>
                    <button type="button" onclick="moveMonth(1)">‚ùØ</button>
                </div>
                <div class="cal-grid" id="calGrid"></div>
                <input type="hidden" id="finalDate" required>
            </div>

            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex:1;"><label>Ora Inizio</label><input type="time" id="inputTime" required></div>
                <div class="form-group" style="flex:1;">
                    <label>Durata</label>
                    <select id="inputDuration">
                        <option value="1">1 Ora (10‚Ç¨)</option>
                        <option value="2">2 Ore (20‚Ç¨)</option>
                        <option value="3">3 Ore (25‚Ç¨)</option>
                    </select>
                </div>
            </div>

            <div class="form-group"><label>Marina / Posto Barca</label><input type="text" id="inputMarina"></div>
            <div class="form-group"><label>Note</label><textarea id="inputNotes" rows="2"></textarea></div>
            
            <button type="submit" id="submitBtn" class="submit-btn">Invia Prenotazione</button>
        </form>
    </div>
</div>

<script>
    const SCRIPT_URL = "INSERISCI_QUI_IL_TUO_URL_SCRIPT_GOOGLE";
    let currentMonthIndex = 5; 
    const months = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];

    function renderCal() {
        const grid = document.getElementById('calGrid'); grid.innerHTML = '';
        document.getElementById('monthLabel').innerText = months[currentMonthIndex] + " 2025";
        ['L','M','M','G','V','S','D'].forEach(d => grid.innerHTML += `<div style="font-size:0.7rem; font-weight:700;">${d}</div>`);
        const firstDay = new Date(2025, currentMonthIndex, 1).getDay();
        const offset = (firstDay === 0 ? 6 : firstDay - 1);
        for (let i = 0; i < offset; i++) grid.innerHTML += `<div></div>`;
        const daysInMonth = new Date(2025, currentMonthIndex + 1, 0).getDate();
        for (let d = 1; d <= daysInMonth; d++) {
            const cell = document.createElement('div');
            cell.className = 'cal-cell';
            const dayOfWeek = new Date(2025, currentMonthIndex, d).getDay(); 
            if (dayOfWeek === 1 || dayOfWeek === 2) cell.classList.add('closed-day');
            cell.innerText = d;
            cell.onclick = () => {
                if(cell.classList.contains('closed-day')) return alert("Chiuso Luned√¨ e Marted√¨");
                document.querySelectorAll('.cal-cell').forEach(c => c.classList.remove('selected'));
                cell.classList.add('selected');
                document.getElementById('finalDate').value = d + " " + months[currentMonthIndex] + " 2025";
            };
            grid.appendChild(cell);
        }
    }

    function moveMonth(dir) { currentMonthIndex += dir; renderCal(); }
    function getPrice(h) { return h=="1" ? 10 : (h=="2" ? 20 : 25); }

    document.getElementById('bookingForm').onsubmit = (e) => {
        e.preventDefault();
        const duration = document.getElementById('inputDuration').value;
        const price = getPrice(duration);
        document.getElementById('finalPriceDisplay').innerText = price + "‚Ç¨";

        const formData = new URLSearchParams();
        formData.append("nome", document.getElementById('inputName').value);
        formData.append("telefono", document.getElementById('inputPrefix').value + document.getElementById('inputPhone').value);
        formData.append("cane", document.getElementById('inputDog').value);
        formData.append("giorno", document.getElementById('finalDate').value);
        formData.append("ora", document.getElementById('inputTime').value);
        formData.append("durata", duration + "h");
        formData.append("prezzo", price + "‚Ç¨");
        formData.append("marina", document.getElementById('inputMarina').value);
        formData.append("note", document.getElementById('inputNotes').value);

        fetch(SCRIPT_URL, { method: "POST", body: formData, mode: "no-cors" })
        .then(() => {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
        });
    };

    function generatePDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.setFontSize(20); doc.text("Ricevuta BauSitter", 20, 20);
        doc.setFontSize(12);
        doc.text("Nome: " + document.getElementById('inputName').value, 20, 40);
        doc.text("Cane: " + document.getElementById('inputDog').value, 20, 50);
        doc.text("Data: " + document.getElementById('finalDate').value, 20, 60);
        doc.text("Durata: " + document.getElementById('inputDuration').value + " ora/e", 20, 70);
        doc.text("Prezzo: " + getPrice(document.getElementById('inputDuration').value) + " Euro", 20, 80);
        doc.text("Marina: " + document.getElementById('inputMarina').value, 20, 90);
        doc.save("Ricevuta.pdf");
    }
    renderCal();
</script>
</body>
</html>
