<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>BauSitter - Gestionale</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background: #f4f7f6; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #10ac84; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .total { font-size: 1.5rem; color: #10ac84; font-weight: 700; }
        .badge { background: #e3f2fd; color: #1976d2; padding: 4px 8px; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1>Prenotazioni Ricevute üêæ</h1>
    <div class="total">Totale Incasso: <span id="dailyTotal">0‚Ç¨</span></div>
</div>

<div class="card">
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Ora</th>
                <th>Cliente</th>
                <th>Cane</th>
                <th>Durata</th>
                <th>Prezzo</th>
                <th>Marina</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    const SCRIPT_URL = "INSERISCI_QUI_IL_TUO_URL_SCRIPT_GOOGLE";

    async function loadData() {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();
        const tbody = document.getElementById('tableBody');
        let total = 0;
        tbody.innerHTML = "";
        
        data.forEach(row => {
            total += parseInt(row.prezzo) || 0;
            tbody.innerHTML += `
                <tr>
                    <td><b>${row.giorno}</b></td>
                    <td>${row.ora}</td>
                    <td>${row.nome}<br><small>${row.telefono}</small></td>
                    <td>${row.cane}</td>
                    <td><span class="badge">${row.durata}</span></td>
                    <td style="color:#10ac84; font-weight:700">${row.prezzo}</td>
                    <td>${row.marina}</td>
                </tr>
            `;
        });
        document.getElementById('dailyTotal').innerText = total + "‚Ç¨";
    }
    loadData();
    setInterval(loadData, 60000); // Aggiorna ogni minuto
</script>
</body>
</html>
