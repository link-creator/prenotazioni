<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BauSitter - Dashboard Gestionale</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #10ac84; --secondary: #2bcbba; --danger: #ff4757; --bg: #f0f2f5; }
        body { font-family: 'Quicksand', sans-serif; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        #loginScreen { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; width: 320px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; font-family: inherit; }
        #mainContent { display: none; width: 98%; max-width: 1400px; padding: 20px; animation: fadeIn 0.5s; }
        .nav-bar { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; color: white; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); overflow-x: auto; }
        button { border: none; padding: 12px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; font-family: inherit; transition: 0.3s; }
        .btn-login { background: var(--primary); color: white; width: 100%; }
        .btn-refresh { background: var(--secondary); color: white; margin-bottom: 20px; }
        .btn-logout { background: var(--danger); color: white; font-size: 0.8rem; padding: 8px 15px; }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        th { text-align: left; color: #888; padding: 15px; border-bottom: 2px solid #eee; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 0.9rem; vertical-align: middle; color: #2d3436; }
        .incasso-box { background: white; color: var(--primary); padding: 15px; border-radius: 15px; text-align: center; min-width: 140px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .badge-marina { background: #e3fcef; color: #10ac84; padding: 5px 10px; border-radius: 8px; font-weight: bold; font-size: 0.8rem; }
        .badge-pontile { background: #f1f2f6; color: #57606f; padding: 5px 10px; border-radius: 8px; font-weight: bold; font-size: 0.8rem; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="loginScreen">
    <h2 style="margin-top:0">BauSitter Accesso üêæ</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button class="btn-login" onclick="login()">Accedi</button>
</div>

<div id="mainContent">
    <div class="nav-bar">
        <div>
            <h1 style="margin:0;">Dashboard Gestionale</h1>
            <button class="btn-logout" onclick="logout()">üö™ Esci / Logout</button>
        </div>
        <div class="incasso-box">
            <small>INCASSO TOTALE</small><br>
            <span id="totale" style="font-size: 1.8rem; font-weight: bold;">0‚Ç¨</span>
        </div>
    </div>
    
    <div class="card">
        <button class="btn-refresh" onclick="caricaDati()">üîÑ Aggiorna Lista</button>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Ora</th>
                    <th>Cliente</th>
                    <th>Telefono</th>
                    <th>Cane</th>
                    <th>Marina</th>
                    <th>Pontile</th>
                    <th>Prezzo</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody id="tabella">
                <tr><td colspan="9" style="text-align:center; padding:30px;">In attesa di caricamento...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const UTENTI = { 
        "tommaso.ballan": "baubau2000", 
        "alessandro.schiavon": "sitterdog2000", 
        "sveva.zoppe": "canedog200" 
    };

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx4-Sr0PS6llloEuAjILTdbU40epCxQME2g6_KAOnQYMsO0vxJ3XvS2lLZ_VmxwhJ6z/exec";

    function login() {
        const u = document.getElementById('user').value.trim().toLowerCase();
        const p = document.getElementById('pass').value.trim();
        if (UTENTI[u] && UTENTI[u] === p) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.body.style.background = "#f0f2f5";
            caricaDati();
        } else {
            alert("Username o Password errati!");
        }
    }

    function logout() {
        if(confirm("Vuoi uscire?")) { location.reload(); }
    }

    function caricaDati() {
        const tabella = document.getElementById('tabella');
        tabella.innerHTML = "<tr><td colspan='9' style='text-align:center;'>Recupero dati in corso...</td></tr>";
        
        const script = document.createElement('script');
        script.src = SCRIPT_URL + "?callback=callbackGestionale&t=" + new Date().getTime();
        document.body.appendChild(script);
    }

    window.callbackGestionale = function(data) {
        const tabella = document.getElementById('tabella');
        tabella.innerHTML = "";
        let totale = 0;

        if (data && data.length > 0) {
            data.reverse().forEach(r => {
                let pStr = String(r.prezzo || "0");
                let pVal = parseInt(pStr.replace(/[^0-9]/g, '')) || 0;
                totale += pVal;

                // Forza l'ordine delle colonne seguendo i titoli del tuo Sheets
                tabella.innerHTML += `
                    <tr>
                        <td><strong>${r.data || '-'}</strong></td>
                        <td>${r.ora || '-'}</td>
                        <td><strong>${r.cliente || '-'}</strong></td>
                        <td style="color:#10ac84; font-weight:600;">${r.telefono || '-'}</td>
                        <td><strong>${r.cane || '-'}</strong></td>
                        <td><span class="badge-marina">${r.marina || '-'}</span></td>
                        <td><span class="badge-pontile">${r.pontile || '-'}</span></td>
                        <td><span style="color:#10ac84; font-weight:bold;">${r.prezzo || '0‚Ç¨'}</span></td>
                        <td style="font-size:0.8rem; color:#636e72;">${r.note || '-'}</td>
                    </tr>
                `;
            });
            document.getElementById('totale').innerText = totale + "‚Ç¨";
        } else {
            tabella.innerHTML = "<tr><td colspan='9' style='text-align:center;'>Nessun dato trovato o errore di caricamento.</td></tr>";
        }
    };
</script>

</body>
</html>
