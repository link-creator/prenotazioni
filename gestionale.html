<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard BauSitter - Riservato</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background: #f0f2f5; padding: 20px; margin: 0; }
        .login-box { max-width: 400px; margin: 100px auto; background: white; padding: 35px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .login-box h2 { color: #10ac84; margin-bottom: 25px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #eee; border-radius: 15px; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: #10ac84; }
        button { width: 100%; padding: 14px; background: #10ac84; color: white; border: none; border-radius: 15px; cursor: pointer; font-weight: 600; font-size: 16px; margin-top: 10px; }
        
        #adminPanel { display: none; max-width: 1100px; margin: 0 auto; }
        .table-container { background: white; border-radius: 20px; overflow-x: auto; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #10ac84; color: white; padding: 18px; text-align: left; font-weight: 600; }
        td { padding: 18px; border-bottom: 1px solid #f2f2f2; font-size: 14px; color: #2d3436; }
        tr:hover { background: #f9fdfc; }
        
        .header-admin { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; flex-wrap: wrap; gap: 15px; }
        .actions { display: flex; gap: 10px; }
        .btn-refresh { width: auto; background: #2d3436; padding: 10px 20px; font-size: 14px; color: white; border: none; border-radius: 10px; cursor: pointer; }
        .btn-logout { width: auto; background: #e74c3c; padding: 10px 20px; font-size: 14px; color: white; border: none; border-radius: 10px; cursor: pointer; }
        .badge-cane { background: #e8f5e9; color: #10ac84; padding: 4px 10px; border-radius: 8px; font-weight: 600; }
    </style>
</head>
<body>

<div id="loginSection" class="login-box">
    <h2>BauSitter Admin</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="checkLogin()">Accedi al Gestionale</button>
</div>

<div id="adminPanel">
    <div class="header-admin">
        <h1>Prenotazioni üêæ</h1>
        <div class="actions">
            <button class="btn-refresh" onclick="loadData()">üîÑ Aggiorna</button>
            <button class="btn-logout" onclick="logout()">Esci</button>
        </div>
    </div>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Data Invio</th>
                    <th>Cliente</th>
                    <th>Telefono</th>
                    <th>Cane/i</th>
                    <th>Giorno Servizio</th>
                    <th>Ora</th>
                    <th>Marina / Posto</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="7" style="text-align:center; padding: 40px;">Esegui l'accesso per vedere i dati.</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzh-5yHZIXBTxPCSdsr002eIR2owlZ2yrBKSSNWU6Y-ws69xWRC3U4ytK9-WTLybcbL/exec";

    function checkLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;

        const utenti = [
            { user: "tommaso.ballan", pass: "tommaso.ballan25" },
            { user: "alessandro.schiavon", pass: "alessandro.schiavon25" },
            { user: "sveva.zopp√®", pass: "sveva.zopp√®25" }
        ];

        const autorizzato = utenti.find(account => account.user === u && account.pass === p);

        if(autorizzato) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadData();
        } else {
            alert("Username o Password errati!");
        }
    }

    function logout() { location.reload(); }

    function loadData() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 40px;">Aggiornamento lista...</td></tr>';

        fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
            let html = "";
            if(data.length === 0) {
                html = "<tr><td colspan='7' style='text-align:center;'>Nessuna prenotazione presente.</td></tr>";
            } else {
                data.reverse().forEach(row => {
                    let d = new Date(row[0]);
                    html += `<tr>
                        <td style="color: #999;">${d.toLocaleDateString('it-IT')}</td>
                        <td style="font-weight:700;">${row[1]}</td>
                        <td><a href="tel:${row[2]}" style="text-decoration:none; color:#10ac84;">üìû ${row[2]}</a></td>
                        <td><span class="badge-cane">${row[3]}</span></td>
                        <td><b>${row[4]}</b></td>
                        <td>${row[5]}</td>
                        <td>${row[6] || '-'}</td>
                    </tr>`;
                });
            }
            tbody.innerHTML = html;
        })
        .catch(err => {
            tbody.innerHTML = "<tr><td colspan='7' style='text-align:center; color:red;'>Errore nel caricamento. Verifica la connessione.</td></tr>";
        });
    }
</script>
</body>
</html>
