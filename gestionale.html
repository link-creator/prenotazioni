<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BauSitter - Dashboard Gestionale</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; transition: background 0.3s; }
        #loginScreen { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        #mainContent { display: none; width: 98%; max-width: 1200px; padding: 20px; animation: fadeIn 0.5s; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); overflow-x: auto; }
        
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; font-family: inherit; }
        button { background: #10ac84; color: white; border: none; padding: 12px 25px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-family: inherit; }
        
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .btn-logout { background: #ff4757; width: auto; padding: 8px 15px; font-size: 0.9rem; }
        .btn-refresh { background: #2bcbba; width: auto; margin-right: 10px; }
        
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { text-align: left; color: #888; padding: 15px; border-bottom: 2px solid #f0f2f5; font-size: 0.85rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #f0f2f5; font-size: 0.95rem; vertical-align: top; }
        
        .incasso-box { background: #10ac84; color: white; padding: 15px; border-radius: 15px; text-align: center; min-width: 140px; }
        .badge { background: #f1f2f6; color: #57606f; padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; display: inline-block; margin-top: 5px; }
        .note-cell { max-width: 200px; font-size: 0.85rem; color: #636e72; font-style: italic; white-space: normal; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (max-width: 600px) { .nav-bar { flex-direction: column; align-items: flex-start; } .incasso-box { width: 100%; margin-top: 10px; } }
    </style>
</head>
<body>

<div id="loginScreen">
    <h2 style="margin-top:0">BauSitter Login üêæ</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Accedi</button>
</div>

<div id="mainContent">
    <div class="nav-bar">
        <div>
            <h1 style="color: #2d3436; margin:0;">Dashboard üêæ</h1>
            <button class="btn-logout" onclick="logout()" style="margin-top:10px;">üö™ Esci (Logout)</button>
        </div>
        <div class="incasso-box">
            <small>INCASSO TOTALE</small><br>
            <span id="totale" style="font-size: 1.8rem; font-weight: bold;">0‚Ç¨</span>
        </div>
    </div>
    
    <div class="card">
        <button class="btn-refresh" onclick="caricaDati()">üîÑ Aggiorna Lista</button>
        <table>
            <thead>
                <tr>
                    <th>Data e Ora</th>
                    <th>Cliente / Tel</th>
                    <th>Cane</th>
                    <th>Marina / Pontile</th>
                    <th>Prezzo</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody id="tabella">
                <tr><td colspan="6" style="text-align:center; padding:30px;">Caricamento...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const UTENTI = { 
        "tommaso.ballan": "bau2025", 
        "alessandro.schiavon": "sitter2025", 
        "sveva": "baubau2025" 
    };

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxnc-Sz2J2jS_lWWtn031bVs9xSW4CYmrAypSDo5A7Xwr4ofDFBgH-Cs9AxLU8Nr8L5/exec";

    function login() {
        const u = document.getElementById('user').value.toLowerCase();
        const p = document.getElementById('pass').value;
        if (UTENTI[u] === p) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.body.style.background = "#f0f2f5";
            caricaDati();
        } else {
            alert("Username o password errati!");
        }
    }

    function logout() {
        if(confirm("Vuoi uscire dal gestionale?")) {
            document.getElementById('user').value = "";
            document.getElementById('pass').value = "";
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            document.body.style.background = "linear-gradient(135deg, #10ac84 0%, #2bcbba 100%)";
        }
    }

    function caricaDati() {
        const tabella = document.getElementById('tabella');
        tabella.innerHTML = "<tr><td colspan='6' style='text-align:center;'>Caricamento in corso...</td></tr>";
        const script = document.createElement('script');
        script.src = `${SCRIPT_URL}?callback=callbackGestionale`;
        document.body.appendChild(script);
    }

    window.callbackGestionale = function(data) {
        const tabella = document.getElementById('tabella');
        tabella.innerHTML = "";
        let totale = 0;

        if (data && data.length > 0) {
            data.reverse().forEach(r => {
                let pStr = String(r.prezzo || "0");
                let pVal = parseInt(pStr.replace(/[^0-9]/g, '')) || 0;
                totale += pVal;

                tabella.innerHTML += `
                    <tr>
                        <td><strong>${r.data || '-'}</strong><br><small>${r.ora || ''}</small></td>
                        <td>${r.cliente || '-'}<br><small style="color:#10ac84">${r.telefono || ''}</small></td>
                        <td><strong>${r.cane || '-'}</strong></td>
                        <td>
                            <span class="badge">${r.marina || '-'}</span><br>
                            <span class="badge" style="background:#e3fcef">P: ${r.pontile || '-'}</span>
                        </td>
                        <td><span style="color:#10ac84; font-weight:bold; font-size:1.1rem;">${r.prezzo || '0‚Ç¨'}</span></td>
                        <td class="note-cell">${r.note || '<span style="color:#ccc">-</span>'}</td>
                    </tr>
                `;
            });
            document.getElementById('totale').innerText = totale + "‚Ç¨";
        } else {
            tabella.innerHTML = "<tr><td colspan='6' style='text-align:center;'>Nessun dato presente nel foglio.</td></tr>";
        }
    };
</script>

</body>
</html>
