<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTIONALE - Dog Sitting Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        h1 { color: #4a7c59; text-align: center; }
        .refresh-btn { display: block; margin: 0 auto 20px; padding: 10px 20px; background: #4a7c59; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .table-container { overflow-x: auto; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { background: #4a7c59; color: white; padding: 12px; text-align: left; font-size: 14px; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
        tr:nth-child(even) { background: #f9f9f9; }
        tr:hover { background: #f1f1f1; }
        .status-tag { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 11px; }
        .new { background: #d8f3dc; color: #2d6a4f; } /* Per evidenziare le nuove */
    </style>
</head>
<body>

    <h1>ðŸ“‹ Lista Prenotazioni</h1>
    <button class="refresh-btn" onclick="loadData()">Aggiorna Dati ðŸ”„</button>

    <div class="table-container">
        <table id="bookingTable">
            <thead>
                <tr id="tableHeader">
                    </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="10" style="text-align:center;">Caricamento in corso...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        // INCOLLA QUI LO STESSO URL DEL SITO PRINCIPALE
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwPP-RM3qo2VcTal_xfk-ZfqwxO5UDOWInyXcOf8RKoDe1NXwH_ByjI3B91eMjdHtJj/exec';

        async function loadData() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                
                const headerRow = document.getElementById('tableHeader');
                const body = document.getElementById('tableBody');
                
                headerRow.innerHTML = '';
                body.innerHTML = '';

                // Carica Intestazioni (Prima riga del foglio)
                data[0].forEach(col => {
                    headerRow.innerHTML += `<th>${col}</th>`;
                });

                // Carica Righe (Dalla seconda in poi), invertite per vedere le ultime prenotazioni in alto
                for (let i = data.length - 1; i >= 1; i--) {
                    let rowHtml = '<tr>';
                    data[i].forEach((cell, index) => {
                        // Formattazione data se Ã¨ la prima colonna
                        let content = cell;
                        if (index === 0 && cell) content = new Date(cell).toLocaleString('it-IT');
                        rowHtml += `<td>${content}</td>`;
                    });
                    rowHtml += '</tr>';
                    body.innerHTML += rowHtml;
                }
            } catch (error) {
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="10">Errore nel caricamento. Verifica la connessione.</td></tr>';
            }
        }

        loadData(); // Carica al primo avvio
    </script>
</body>
</html>
