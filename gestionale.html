<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BauSitter - Accesso Gestionale</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; margin: 0; display: flex; 
            justify-content: center; align-items: center; min-height: 100vh; 
            background: linear-gradient(135deg, #10ac84 0%, #2bcbba 100%);
        }
        #loginScreen {
            background: white; padding: 40px; border-radius: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); text-align: center; width: 90%; max-width: 400px;
        }
        input {
            width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #f1f1f1; 
            border-radius: 15px; font-family: inherit; font-size: 16px;
        }
        .btn-login {
            background: #10ac84; color: white; border: none; padding: 15px; 
            width: 100%; border-radius: 15px; font-weight: 700; cursor: pointer;
        }
        #mainContent { display: none; width: 100%; padding: 20px; box-sizing: border-box; }
        .header-box { display: flex; justify-content: space-between; align-items: center; max-width: 1000px; margin: 0 auto 30px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; }
        .stats-card { background: #10ac84; color: white; padding: 15px 25px; border-radius: 15px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid #f0f2f5; color: #636e72; }
        td { padding: 15px; border-bottom: 1px solid #f0f2f5; }
        .error-msg { color: #d63031; text-align: center; padding: 20px; display: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="loginScreen">
    <h2>Accesso Gestionale üêæ</h2>
    <input type="text" id="userInput" placeholder="Username">
    <input type="password" id="passInput" placeholder="Password">
    <button class="btn-login" onclick="checkLogin()">Entra</button>
</div>

<div id="mainContent">
    <div class="header-box">
        <h1 style="color:white">Le tue Prenotazioni üêæ</h1>
        <div class="stats-card">
            <small style="display:block">Incasso Totale</small>
            <span id="totaleIncasso">0‚Ç¨</span>
        </div>
    </div>
    <div class="container">
        <button onclick="caricaDati()" style="padding:10px; cursor:pointer; border-radius:10px; border:1px solid #10ac84; background:white; color:#10ac84; font-weight:bold;">Aggiorna Dati</button>
        <div id="error" class="error-msg">Errore caricamento dati. Assicurati che il deployment sia impostato su "Chiunque".</div>
        <table id="tabellaPrenotazioni">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Cliente</th>
                    <th>Cane</th>
                    <th>Durata</th>
                    <th>Prezzo</th>
                </tr>
            </thead>
            <tbody id="corpoTabella"></tbody>
        </table>
    </div>
</div>

<script>
    const utentiAutorizzati = {
        "tommaso.ballan": "bau2025",
        "alessandro.schiavon": "sitter2025",
        "sveva": "baubau2025"
    };

    // LINK INDICATO DA TE
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxnc-Sz2J2jS_lWWtn031bVs9xSW4CYmrAypSDo5A7Xwr4ofDFBgH-Cs9AxLU8Nr8L5/exec";

    function checkLogin() {
        const user = document.getElementById('userInput').value;
        const pass = document.getElementById('passInput').value;
        if (utentiAutorizzati[user] && utentiAutorizzati[user] === pass) {
            document.getElementById('loginScreen').style.display = 'none';
            document.body.style.background = "#f0f2f5";
            document.getElementById('mainContent').style.display = 'block';
            caricaDati();
        } else {
            alert("Credenziali errate!");
        }
    }

    async function caricaDati() {
        document.getElementById('error').style.display = 'none';
        try {
            const response = await fetch(SCRIPT_URL);
            const dati = await response.json();
            const corpo = document.getElementById('corpoTabella');
            corpo.innerHTML = '';
            let totale = 0;
            dati.reverse().forEach(p => {
                let prezzoPulito = parseInt(p.prezzo.replace('‚Ç¨', '')) || 0;
                totale += prezzoPulito;
                corpo.innerHTML += `<tr>
                    <td><strong>${p.giorno}</strong></td>
                    <td>${p.nome}</td>
                    <td>${p.cane}</td>
                    <td>${p.durata}</td>
                    <td>${p.prezzo}</td>
                </tr>`;
            });
            document.getElementById('totaleIncasso').innerText = totale + "‚Ç¨";
        } catch (err) {
            document.getElementById('error').style.display = 'block';
        }
    }
</script>
</body>
</html>
